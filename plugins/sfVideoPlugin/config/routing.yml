# Uncomment all lines to enable plugin default routing

video:
  url:   /video
  param: { module: sfVideo, action: index }

local_video:
  url:   /video/:file
  param: { module: sfVideo, action: local }
  options:
    segment_separators: ['/'] # disabling '.' separator

multi_video:
  url:   /multi-video
  param: { module: sfVideo, action: multi }
