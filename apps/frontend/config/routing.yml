# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

homepage:
  url:             /:sf_culture/:category/:video
  param:           { module: Home, action: show, category: '', video: '', sf_culture: 'es' }
  requirements:    { category: \d+, video: \d+ }
  
load_category:
  url:             /load/category/*
  param:           { module: Home, action: load}

load_title:
  url:             /load/title/*
  param:           { module: Home, action: category}

load_video:
  url:             /load/video/*
  param:           { module: Home, action: video}
  
contact:
  url:   /:sf_culture/contact
  param: { module: contact, action: index, sf_culture: 'es' }

image:
  url:   /:sf_culture/imagen
  param: { module: contact, action: image, sf_culture: 'es' }

default:
  url:             /:module/:action/*
